<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
        <div class="container">
            <header>Registration Form</header>
            <form action="#" class="form">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter full name" required> 
                    </div>
                    <div class="input-field">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter email address" required>
                    </div>
                    <div class="column">
                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="text" placeholder="Enter phone number" required>
                        </div>
                        <div class="input-field">
                            <label>Birth Date</label>
                            <input type="date" required>
                        </div>
                    </div>
                    <div class="gender">
                        <div class="gender-details">
                            <p>Gender</p>
                            <div class="gender-input">
                                <input type="radio" id="check-male" name="gender-input" checked>
                                <label for="check-male">Male</label>
                                <input type="radio" id="check-female" name="gender-input" checked>
                                <label for="check-female">Female</label>
                                <input type="radio" id="check-other" name="gender-input" checked>
                                <label for="check-other">Others</label>
                            </div>
                        </div>
                    </div>
                    <div class="address">
                        <div class="input-field">
                        <label>Address</label>
                        <input type="text" placeholder="Enter street address" required>
                        <input type="text" placeholder="Enter street address 2">
                    </div>
                    <div class="column">
                        <div class="select-box">
                            <select>
                                <option hidden>Country</option>
                                <option value="India">India</option>
                                <option value="America">America</option>
                                <option value="Italy">Italy</option>
                                <option value="Japan">Japan</option>
                            </select>
                        </div>
                        
                        <input type="text" placeholder="Enter your religion">
                    </div>
                    <div class="column">
                        <input type="text" placeholder="Enter City">
                        <input type="text" placeholder="Enter pin code">
                    </div>
                </div>
                
                    <div class="button">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            
             </form>
            
</body>
</html>
